<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Моя первая адаптивная верстка</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div id="header">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">
						<span>Получите видео-инструкцию</span><br>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/HdBcL6wLlmE?rel=0&amp;controls=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой email</p>
							<input type="text" class="form-control input-lg">
							<input type="text" class="form-control input-lg">
							<button class="btn btn-default btn-block btn-lg btn-primary" type="submit">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="feature">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
				</div>
			</div>
			<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-center">
						<div class="feature-box">
							<img src="img/1.png" alt="1 преимущество">
							<p>Первое <br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-center">
						<div class="feature-box">
							<img src="img/2.png" alt="2 преимущество">
							<p>Второе <br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-center">
						<div class="feature-box">
							<img src="img/3.png" alt="3 преимущество">
							<p>Третье <br>преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 text-center">
						<div class="feature-box">
							<img src="img/4.png" alt="4 преимущество">
							<p>Четвертое <br>преимущество</p>
						</div>
					</div>
			</div>
			<div class="row">
				<div class="feature-btn">
					<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
						<button class="btn btn-default btn-lg btn-primary btn-block" type="submit">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
		<div id="clients">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="feature-header">Наши клиенты</h2>
				</div>
			</div>
			<div class="row text-center klients-line">
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto1.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto2.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto3.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto4.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto5.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto6.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto7.png" alt="">
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<img src="img/foto8.png" alt="">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
